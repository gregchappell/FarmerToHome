 <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Seller Registration</h5>
                <form class="form-signin">

                  <div class="form-label-group">
                        <label for="inputfarmerName">Name</label>
                        <input 
                            [(ngModel)]="farmerName" name="farmerName" #ffarmerName placeholder="Name" class="form-control" required autofocus>
                  </div>
    
                  <div class="form-label-group">
                        <label for="inputProducts">Products</label>
                        <input 
                            [(ngModel)]="products" name="farmerProducts" #fprods class="form-control" placeholder="Products" required>
                  </div>

                  <div class="form-label-group">
                        <label for="inputFarmLocation">Location</label>
                        <input 
                            [(ngModel)]="farmLocation" name="farmLocation" #femail class="form-control" placeholder="Location" required>
                  </div>
                  <br>
                  <br>
