<html>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">

	<br><br><br><br><br><br><br><br>
	<table id="cart" class="table table-hover table-condensed table-dark">
    				<thead>
						<tr>
                            <th style="width:20%">Product</th>
                            <th style="width:30%">Product Information</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
						<p></p>
						<p></p>
					
					</thead>
					<tbody>
                        <tr *ngFor = "let a of currentBasket.items; let i = index">
							<td data-th="Product">
								<div class="row">
                                    <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
                                    </div>
									<div class="col-sm-10">										
									</div>
								</div>
                            </td>
                            <td>{{a.name}} - {{a.category}}</td>
							<td data-th="Price">£{{a.price}}</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value={{a.quantity}}>
							</td>
							<td data-th="Subtotal" class="text-center">£{{(a.price)*(a.quantity)}}</td>
							<td class="actions" data-th="button">
								<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
								<button class="btn btn-danger btn-sm" (click) = "deleteProduct(i, a.productId)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
					
						<tr>
							<td><a href="http://localhost:9999/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
						
							<td class="hidden-xs text-center"><strong>Total: £{{total}}</strong></td>
						
							<td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>
</html>
