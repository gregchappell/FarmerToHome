        <p><b>YOUR BASKET</b><br></p>
    </div>

<table id="cart" class="table table-hover table-condensed table-dark">
    	<thead>
			<tr>
                <th style="width:20%">Product</th>
                <th style="width:30%">Product Information</th>
				<th style="width:10%">Price</th>
				<th style="width:8%">Quantity</th>
				<th style="width:22%" class="text-center">Subtotal</th>
				<th style="width:10%"></th>
			</tr>
		
<p></p>
<p></p>						
		
		
					
							
						
					</thead>
					<tbody>
                        <tr *ngFor = "let a of currentBasket; let i = index">
							<td data-th="Product">
								<div class="row">

								<ngui-in-view>
                                    <div class="col-sm-2 hidden-xs"><img *ngIf src="https://picsum.photos/id/{{a.product.productId}}/200" alt="..." class="img-responsive"/></div>
								</ngui-in-view>

									<div class="col-sm-10">										
									</div>
								</div>
                            </td>
                            <td>{{a.product.product_name}} - {{a.product.currentCategory.category}}</td>
							<td data-th="Price">£{{a.product.price}}</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" value={{a.quantity}} #Quantity>
							</td>
							<td data-th="Subtotal" class="text-center">£{{(a.product.price)*(a.quantity)}}</td>
							<td class="actions" data-th="button">
								<button class="btn btn-info btn-sm" (click) = "updateQuantity(Quantity.value, a.product.productId)" 
								><i class="fa fa-refresh"></i></button>
								<button class="btn btn-danger btn-sm" (click) = "deleteProduct(a.product.productId)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
					
						<tr>
							<td><a href="http://localhost:9991/" class="btn btn-warning "><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
						
							<td class="hidden-xs text-center"><strong>Total: £{{total}}</strong></td>
						
							<td><a href="#" class="btn btn-success btn-block" (click) = "emptyBasket()">Checkout <i class="fa fa-angle-right"></i></a></td>
							<td><a class="btn btn-success btn-block" (click) = "emptyBasket()">Empty Basket</a></td>
						</tr>
					</tfoot>
				</table>
</div>
</html>
