<html>
<head>

</head>
<body>
<br>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Seller's Sign In</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                      <!-- <input [(ngModel)]="email" type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
                      <label for="inputEmail">Email address</label>
                    </div>
      
                    <div class="form-label-group">
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                      <!-- <input [(ngModel)]="farmerPassword" type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
                      <label for="inputPassword">Password</label>
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    <!-- <button (click)="checkLogin"  routerLink="/seller-profile" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button> -->
                    <hr class="my-4">
                    <p></p><button class="btn btn-lg btn-google btn-block text-uppercase" routerLink="/seller-registration" type="submit"><i class="fab fa-google mr-2"></i> Not a member? Register</button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     


</body>
</html>
