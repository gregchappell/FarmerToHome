<h2>Consumer Information</h2>
<br>
<br>
<table>
    <th>Number: </th>
    <td>{{consno}}</td>
    <br>
    <td>
        <button (click)="toggleEdits()">
            {{isEditable?"Save":"Edit"}}
        </button>
    </td>
    <br>
    <br>
    <tr>
        <th>First Name: </th>
        <td *ngIf="!isEditable">{{firstName}}</td>
        <td *ngIf="isEditable">
            <div class="form-group">
                <input [(ngModel)]="firstName"
                #inputEfirstName="ngModel"
                minlength="6"
                maxlength="45">
            
                <span
                    [hidden]="inputEfirstName.valid || inputEfirstName.pristine"
                    class="alert alert-danger">
                        Name Should Not Be Less Than 6 Characters
                </span>
            </div>
        </td>
    </tr>
    <br>
    <tr>
        <th>Last Name: </th>
        <td *ngIf="!isEditable">{{lastName}}</td>
        <td *ngIf="isEditable">
            <div class="form-group">
                <input [(ngModel)]="lastName"
                #inputElastName="ngModel"
                minlength="6"
                maxlength="45">
            
                <span
                    [hidden]="inputElastName.valid || inputElastName.pristine"
                    class="alert alert-danger">
                        Name Should Not Be Less Than 6 Characters
                </span>
            </div>
        </td>
    </tr>
    <br>
    <tr>
        <th>Address: </th>
        <td *ngIf="!isEditable">{{address}}</td>
        <td *ngIf="isEditable">
            <input [(ngModel)]="address">
        </td>
    </tr>
    <br>
    <tr>
        <th>Email: </th>
        <td *ngIf="!isEditable">{{email}}</td>
        <td *ngIf="isEditable">
            <input [(ngModel)]="email">
        </td>
    </tr>
    <br>
    <tr>
        <th>Phone Number: </th>
        <td *ngIf="!isEditable">{{phone}}</td>
        <td *ngIf="isEditable">
            <input [(ngModel)]="phone">
        </td>
    </tr>
    
    
</table>
