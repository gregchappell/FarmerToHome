<html>
  <body>

<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Register to Buy</h5>
                <form class="form-signin">

                  <div class="form-label-group">
                        <label for="inputFirstName">First Name</label>
                        <input 
                            [(ngModel)]="firstName" 
                            name="firstName" 
                            #cfirstName 
                            placeholder="First Name" 
                            class="form-control" 
                            required autofocus>
                  </div>
    
                  <div class="form-label-group">
                        <label for="inputLastName">Last Name</label>
                        <input 
                            [(ngModel)]="lastName" 
                            name="lastName" 
                            #clastName 
                            class="form-control" 
                            placeholder="Last Name" 
                            required autofocus>
                  </div>

                  <div class="form-label-group">
                        <label for="inputEmail">Email Address</label>
                        <input 
                            [(ngModel)]="email" 
                            name="email" 
                            #cemail 
                            class="form-control" 
                            placeholder="Email@gmail.com" 
                            required autofocus>
                  </div>

                  <div class="form-label-group">
                        <label for="inputAddress">Address</label>
                        <input 
                            [(ngModel)]="address" 
                            name="address" 
                            #caddress 
                            class="form-control" 
                            placeholder="Address" 
                            required autofocus>
                  </div>

                  <div class="form-label-group">
                        <label for="inputPhone">Phone</label>
                        <input 
                            [(ngModel)]="phone" 
                            name="phone" 
                            #cphone 
                            class="form-control" 
                            placeholder="123456" 
                            required autofocus>
                  </div>
                  
                  <div class="form-label-group">
                        <label for="inputconsumerUsername">Username</label>
                        <input 
                            [(ngModel)]="consumerUsername"
                            name="consumerUsername" 
                            #cconsumerUsername 
                            class="form-control" 
                            placeholder="Username" 
                            required autofocus>
                  </div>

                  <div class="form-label-group">
                        <label for="inputconsumerPassword">Password</label>
                        <input 
                            [(ngModel)]="consumerPassword" 
                            name="consumerPassword" 
                            #cconsumerPassword 
                            class="form-control" 
                            placeholder="Password" 
                            type="password" 
                            required>
                  </div>
                
                  <button (click)="registerConsumerDetails()" 
                          routerLink="/consumer-login-registration" 
                          class="btn btn-lg btn-success btn-block text-uppercase">
                          Register
                  </button>

                  <hr class="my-4">  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
