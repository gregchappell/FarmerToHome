<table class="table table-dark">

            <td>Name</td>

        <tr *ngFor ="let p of products|paginate: {itemsPerPage:10, currentPage:p} |filter:term; let i = index">

        </tr>
</table>

    <table>
        <tr *ngFor = "let u of currentQuantity">
            <td>productId{{u.productId}}</td>
            <td>quantity{{u.quantity}}</td>
        </tr>
    </table>
